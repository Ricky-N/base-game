<!-- We have two index files, one for dev environment
	and one for deployed environment, they could be templated
	and combined, but this allows us to extremely optimize
 	dev load to keep it lightweight and have bootstrap scripts
	that do things like log in for us automatically -->
<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<meta name="apple-mobile-web-app-capable" content="yes" />
	<meta name="viewport" content="user-scalable=no, width=device-width, initial-scale=1.0" />
	<meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="game-engine-origin" content="http://www.isogenicengine.com">
	<meta http-equiv="X-UA-Compatible" content="IE=9" >
	<title>Into The Woods</title>

	<link rel="stylesheet" href="ige.css">
	<!-- Isogenic Loader -->
	<script type="text/javascript">var igeRoot = "./engine/";</script>
	<script type="text/javascript" src="./engine/loader.js"></script>
</head>
<body>
    <div class="igeLoading loadingFloat">
        <div class="loadingLogo"></div>
        <div class="loadingCircle"></div>
        <div class="loadingCircleInner"></div>
        <div class="loadingText" id="loadingText">
            Loading
        </div>
        <div id="loadingProgress">
            <div id="loadingProgressBar"></div>
        </div>
    </div>
</body>
</html>
